//用自定义属性			
var aLi=document.getElementsByTagName('li');
    for(var i=0;i<aLi.length;i++){
		aLi[i].onOff = true;
		aLi[i].onclick = function(){
			if(this.onOff){
			this.style.background = 'url(active.jpg)';
			this.onOff=false;
			}else{
			this.style.background = 'url(normer.jpg)';
			this.onOff=true;
			}
		};
	}
</script>
