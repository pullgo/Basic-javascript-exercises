<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<div id="one">
    <p>请为下面的DIV设置样式：</p>
    <input id="set" type="button" value="点击设置"></input>
    <div id="change_box"></div>
</div>
<div id="pop_box">
    <div id="pop_box_one">
        <p>请选择背景色:</p>
        <div id="blue"><p>蓝</p></div>
        <div id="green"><p>绿</p></div>
        <div id="yellow"><p>黄</p></div>
    </div>
    <div id="pop_box_two">
        <p>请选择宽度(px):</p>
        <div id="onebox"><p>400</p></div>
        <div id="twobox"><p>300</p></div>
        <div id="therebox"><p>200</p></div>
    </div>
    <div id="pop_box_there">
        <p>请选择高度(px):</p>
        <div id="tonebox"><p>400</p></div>
        <div id="ttwobox"><p>300</p></div>
        <div id="ttherebox"><p>200</p></div>
    </div>
<input id="renew" type="button" value="恢复" ></input>
<input id="sure" type="button" value="确定"></input>
</div>
<script src="JS/jquery.min.js"></script>
<script type="text/javascript" src="JS/JS.js"></script>
</body>
</html>
