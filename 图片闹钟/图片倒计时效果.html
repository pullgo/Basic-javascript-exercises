<script>
/*
系统时间对象
alert(new Date());
*/
window.onload = function(){
  var oBody = document.body;
  var oP = document.getElementById('time');
  var oImg = document.getElementsByTagName('img');
  setInterval(fnTime,1000);
  function fnTime(){
    var myTime = new Date();
    var iHours = myTime.getHours();
    var iMin = myTime.getMinutes();
    var iSec = myTime.getSeconds();
    var str = toTwo(iHours)+toTwo(iMin)+toTwo(iSec);
//str = '165050';
//alert(iWeek);
    oP.innerHTML =str;
  //str.charAt(5)
    oImg[5].src = str.charAt(5)+'.jpg';
    oImg[4].src = str.charAt(4)+'.jpg';
    oImg[3].src = str.charAt(3)+'.jpg';
    oImg[2].src = str.charAt(2)+'.jpg';
    oImg[1].src = str.charAt(1)+'.jpg';
    oImg[0].src = str.charAt(0)+'.jpg';
  }
};
//alert(toTwo(5));//'05'
//alert(toTwo(15));//'15'
function toTwo(n){
	if(n<10){
		return'0'+n;
	}else{
		return''+n
	}
};
//toTwo 简化 后是return n<10?'0'+n:''+n;
</script>
