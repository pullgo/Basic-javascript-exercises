<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#qq{
	width:200px;
	height:400px;
	background:#03C;
}
#title{
	width:240px;
	height:180px;
	background:#06F;
	position:absolute;
	top:10px;
	left:220px;
	display:none;
}
</style>
</head>

<body>
	<div id="qq"><div>
	<div id="title"><div>
<script>

	var qq=document.getElementById('qq');
	
	var Title=document.getElementById('title');
	
	var timer=null;
	
	qq.onmouseover=show;
	
	qq.onmouseout=hide;
	
	Title.onmouseover=show;
	
	Title.onmouseout=hide;
	
	function show(){
		
		clearInterval(timer);
		
		Title.style.display='block';
	}
	function hide(){
		
		timer = setTimeout(function(){
			
			Title.style.display='none';
		
		},200);
	}
</script>
</body>
</html>
